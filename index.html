            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Sleep Tracker</h1>
                        <div class="row w-100">
                            <div class="col-xl-6 col-md-6">
                                <div class="card text-black mb-4">
                                    <div class="card-body">Welcome! You can use this app to track your sleep and view analytics.</div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <div class="card text-black mb-4">
                                    <div class="card-body">
                                        <h5>Enter your sleep details:</h5>
                                        <form class="form-group">
                                            <div class="input-group mb-4">
                                                <input type="text" class="datepicker_input form-control" placeholder="Enter the date">                                    
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <label for="sleepStartTime">Start Time:</label>
                                                </div>  
                                                <div class="col-6">
                                                    <label for="sleepEndTime">End Time:</label>
                                                </div>
                                            </div>
                                            <div class="input-group mb-4">                                                
                                                <input class="form-control form-inline col-md-2" id="sleepStartTime" type="time">
                                                <input class="form-control form-inline col-md-2" id="sleepEndTime" type="time">                                         
                                            </div> 
                                            <div class="row">
                                                <div class="col-6">                                                
                                                    <label for="qualitySlider" class="form-label">Rate your sleep:</label>
                                                </div>
                                                <div class="col-6">
                                                    <div class="price"></div>
                                                </div>
                                            </div>
                                            <div class="input-group mb-4">     
                                                <input type="range" class="form-range" min="0" max="10" step="1" id="qualitySlider">                                       
                                            </div>                                 
                                        </form>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card mb-12">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Area Chart Example
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>    
                        </div>   
                    </div>
